<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="vendor/flickity/flickity.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Zadanie 14.2</title>
    </head>
	<body>
		<section class="slider">
			<script id="template-slide" type="x-tmpl-mustache">
				<div class="carousel-cell" id="slide-{{ index }}" style="background-image: url('{{ image }}');">
					<div class="container">
						<h1>{{ title }}</h1>
						<div class="description">
							{{{ description }}}
						</div>
					</div>
				</div>
			</script>
			<div class="main-carousel">
				<div class="restart">
					<button class="btn-restart">Restart</button>
				</div>
			</div>
			<div class="progress-wrapper">
				<div class="progress">
					<div class="fill"></div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="vendor/flickity/flickity.pkgd.min.js"></script>
		<script type="text/javascript" src="vendor/flickity/hash.js"></script>
		<script type="text/javascript" src="vendor/mustache/mustache.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
